<div class="main-container">
    <div class="left-container">
        <mat-card class="login-card">
            <form [formGroup]="registerForm">
                <mat-form-field appearance="outline">
                    <mat-label>Izaberi avatar</mat-label>
                    <mat-select>
                        <mat-option>None</mat-option>
                        <mat-option value="option1"><img style="height:20px; width:20px" src="assets/avatar.png"> Option
                            1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Ime</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="this.registerForm.controls['name'].invalid">{{showNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Prezime</mat-label>
                    <input matInput formControlName="surname">
                    <mat-error *ngIf="this.registerForm.controls['surname'].invalid">{{showSurnameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Grad</mat-label>
                    <input matInput formControlName="city">
                    <mat-error *ngIf="this.registerForm.controls['city'].invalid">{{showCityErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Mail</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="this.registerForm.controls['email'].invalid">{{showEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Korisniƒçko ime</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="this.registerForm.controls['username'].invalid">{{showUsernameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Lozinka</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="this.registerForm.controls['password'].invalid">{{showPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
            <button class="login-button" mat-flat-button color="primary">Registruj se</button>
        </mat-card>
    </div>
    <div class="right-container">

    </div>
</div>
