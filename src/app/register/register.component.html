<div class="main-container">
    <div class="left-container">
        <mat-card class="login-card">
            <form [formGroup]="registerForm">
                <mat-form-field appearance="outline">
                    <mat-label>Chose avatar</mat-label>
                    <mat-select [(ngModel)]="chosenAvatar">
                        <mat-option [value]="null">None</mat-option>
                        <mat-option [value]="1"><img style="height:20px; width:20px" src="assets/1.png"> Option
                            1</mat-option>
                        <mat-option [value]="2"><img style="height:20px; width:20px" src="assets/2.png">Option 2</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="this.registerForm.controls['name'].invalid">{{showNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Surname</mat-label>
                    <input matInput formControlName="surname">
                    <mat-error *ngIf="this.registerForm.controls['surname'].invalid">{{showSurnameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                    <mat-error *ngIf="this.registerForm.controls['city'].invalid">{{showCityErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="this.registerForm.controls['email'].invalid">{{showEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="this.registerForm.controls['username'].invalid">{{showUsernameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="this.registerForm.controls['password'].invalid">{{showPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
            <button [disabled]="disabledButton" class="login-button" (click)="onSubmit()" mat-flat-button color="primary">Sign in</button>
        </mat-card>
    </div>
    <div class="right-container">
        <div class="image-container">
            <img src="assets/illust.png">
        </div>
    </div>
</div>
