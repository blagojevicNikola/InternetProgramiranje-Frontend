<div class="whole-section">
  <div class="header-section">
    <div class="hamburger-button">  
        <button  type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggle()"
        *ngIf="(isHandset$ | async) && (test$ | async) === true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
    <div class="logo-section">
      <span>Logo</span>
    </div>
    <div class="search-section">
      <mat-form-field class="form">
        <mat-label>Search article</mat-label>
        <input matInput fxFlex placeholder="Ex. Golf 5" value="">
      </mat-form-field>
    </div>
    <div class="options-section" *ngIf="this.authService.isAuthenticated()===false else profileMenu"> 
      <button mat-flat-button style="background-color:#F09000; color:white" (click)="loginNav()">Login</button>
      <button mat-stroked-button style="color:#F09000; outline-color: #F09000;" (click)="registerNav()">Register</button>
    </div>
  </div>
  <div class="content-section">
    <mat-sidenav-container>   
      <mat-sidenav #drawer mode="side" *ngIf="(test$ | async) === true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false && (test$ | async) === true" >
        <div class="post-button">
          <button mat-flat-button style="font-weight:500; background-color:#8BE57D; color:white">Post article</button>
        </div>
        <app-side-nav [categories]="categories$ | async"></app-side-nav>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>


<ng-template #profileMenu>
  <div class="options-section" style="justify-content:center; flex:0">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>  
</div>
</ng-template>
