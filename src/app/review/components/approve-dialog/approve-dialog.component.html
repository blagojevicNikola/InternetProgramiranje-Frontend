<div class="dialog-contianer">
    <div class="message-container">
        <a>
            {{data.message}}
        </a>
    </div>
    <mat-dialog-actions style="display:flex; justify-content: center;">
        <button mat-stroked-button color="primary" (click)="onNoClick()">Close</button>
        <button  mat-flat-button color="primary" (click)="onYesClick()">Okay</button>
    </mat-dialog-actions>
</div>
