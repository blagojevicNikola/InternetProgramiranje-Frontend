<div class="main-container">
    <div class="content" *ngIf="(this.spinner.visibility | async) === false; else loading">
        <div class="profile-container" *ngIf="user$ | async as user">
            <div class="upper-container">
                <div class="avatar-container">
                    <img src="assets/laptop.jpg" class="avatar-image">
                </div>
            </div>
            <a class="username">{{user.username}}</a>
            <a class="city">{{user.locationName}}</a>
            <div class="button-section">
                <button mat-button *ngIf="this.isAuthenticatedUser()">Izmjeni profil</button>
                <button mat-button *ngIf="this.isAuthenticatedUser()"></button>
            </div>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="articles-container">
            <mat-tab-group dynamicHeight="true">
                <mat-tab label="Aktivno">
                    <div style="display:flex; height:100%; flex-direction:column">
                        <app-articles-list *ngIf="activeProducts$ | async as activeProd" [articles]="activeProd"></app-articles-list>
                    </div>
                </mat-tab>
                <mat-tab label="Zavrseno">
                    <app-articles-list *ngIf="soldProducts$ | async as soldProd"[articles]="soldProd"></app-articles-list>
                </mat-tab>
                <mat-tab  *ngIf="this.isAuthenticatedUser()" label="Kupljeno">Content3</mat-tab>
            </mat-tab-group>
            <div class="paginator-container">
                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
