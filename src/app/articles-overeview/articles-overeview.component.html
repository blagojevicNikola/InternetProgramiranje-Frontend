<div class="container" >
    <div class="upper-section">
        <button mat-icon-button style="align-self: end;">
            <mat-icon>settings</mat-icon>
        </button>
        <!-- <mat-paginator #paginator  [length]="prod.length" [pageSize]="numOfArticles" [pageSizeOptions]="[5,10]" aria-label="Select page"></mat-paginator> -->
    </div>
    <div class="divider-section">
        <mat-divider></mat-divider>
    </div>
    <div class="spinner-container" *ngIf="this.spinnerService.visibility | async; else loading">
        <mat-spinner></mat-spinner>
    </div>
    <ng-template #loading><div *ngIf="product$ | async; let prod else empty"><app-articles-list [articles]="prod"></app-articles-list></div>
    </ng-template>
    <div class="paginator-container">
        <mat-paginator [length]="(product$ | async)!.length"></mat-paginator>
    </div>
</div>

<ng-template #empty>Prazna lista</ng-template>
