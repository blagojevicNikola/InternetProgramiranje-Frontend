<div class="container" >
    <div class="upper-section">
        <button mat-icon-button style="align-self: end;">
            <mat-icon>settings</mat-icon>
        </button>
        <!-- <mat-paginator #paginator  [length]="prod.length" [pageSize]="numOfArticles" [pageSizeOptions]="[5,10]" aria-label="Select page"></mat-paginator> -->
    </div>
    <div class="divider-section">
        <mat-divider></mat-divider>
    </div>
    <div class="spinner-container" *ngIf="this.spinnerService.visibility | async; else loading">
        <mat-spinner></mat-spinner>
    </div>
</div>

<ng-template #loading><div *ngIf="product$ | async; let prod else empty"><app-articles-list [articles]="prod.content"></app-articles-list></div>
    <div class="paginator-container">
        <mat-paginator [hidePageSize]="true" [pageSize]="(product$ | async).size" [length]="(product$ | async)!.numberOfElements"></mat-paginator>
    </div>
</ng-template>

<ng-template #empty>Prazna lista</ng-template>
