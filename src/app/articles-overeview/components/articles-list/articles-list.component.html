<section class="lower-section">
    <mat-card  *ngFor="let a of articles" [routerLink]="['/', a.id]">
        <img class="img-style" mat-card-image src="./assets/laptop.jpg">
        <mat-card-header>
           {{a.title}}
        </mat-card-header>
        <mat-card-content>
           {{a.description}}
        </mat-card-content>
    </mat-card>
</section>
